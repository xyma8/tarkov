            <div class="t1">
                   Регистрация
            </div>

            <div class="formregcontainer">
            <form class="myform" id="form">

                <div class="element">
                    <input type="text" name="username" id="name" oninput="checkName()" placeholder="Введите имя" autocomplete="off">
                    <span class="wz" title="От 3 символов, только буквы">?</span>
                </div>

                <div class="element">
                    <input type="text" name="familia" id="familia" oninput="checkFamilia()" placeholder="Введите фамилию" autocomplete="off">
                    <span class="wz" title="От 3 символов, только буквы">?</span>
                </div>

                <div class="element">
                    <input type="text" name="phone" id="phone" onfocusout="checkPhone()" placeholder="Введите телефон" autocomplete="off">
                </div>

                <div class="element">
                    <input type="mail" name="mail" id="mail" oninput="checkEmail()" placeholder="Введите email" autocomplete="off">
                </div>

                <div class="element">
                    <input type="password" name="password" id="password" oninput="checkPassword()" placeholder="Введите пароль">
                    <span class="showhidepass" onclick="showHidePass()"><img src="img/show.png" width="25px" height="25px" id="imgpass"></span>
                    <span class="wz" title="Не менее 8 символов (обязательно верхний, нижний регистр, знак подчеркивания и цифры)">?</span>
                </div>

                <div class="element">
                    <input type="text" name="login" id="login" oninput="checkLogin()" placeholder="Введите логин" autocomplete="off">
                    <span class="wz" title="От 5 до 8 символов">?</span>
                </div>

                <p>Выберите пол</p>
                <p><input name="pol" type="radio" value="m" checked> Мужской</p>
                <p><input name="pol" type="radio" value="j"> Женский</p>
                <br>
                <p>Выберите год рождения</p>
                <input type="date" name="calendar" id="calendar" value="2000-01-01" min="1899-01-01" oninput="checkDate()">

                <br><br>
                <button type="submit" name="okreg" id="okreg">Зарегистрироваться</button>
            </form>
        </div>
    	</div>

    <script src="jquery.js"></script>
    <script src="validation.js"></script>
    <script src="inputmask.js"></script>
    <script src="jquery.maskedinput.min.js"></script>

    <script>
        var showpass = false;
        setMaxDate();
        $(function(){
            $("#phone").mask("+9(999) 999-9999");
        });

        $(document).ready(function(){   
            $("#mail").inputmask("email")
        });

        function showHidePass() {
            var input =  document.getElementById("password");
            var img = document.getElementById("imgpass");
            if(showpass==false) {
                input.type = "text";
                img.src = "img/hide.png";
                showpass=true;
            }
            else{
                input.type = "password";
                img.src = "img/show.png";
                showpass=false;
            }
        }

        function setMaxDate() {
            var calendar = document.getElementById("calendar");
            var todayDate = new Date();
            var year = todayDate.getFullYear();
            var month = todayDate.getMonth()+1;
            if(month<10) month = "0"+month;
            var day = todayDate.getDate();
            var s = ""+year+"-"+month+"-"+day;
            calendar.max = s;
        }

        // function checkName() {
        //     alert("dasd");
        // }
    </script>
